<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">Welcome to my blog!</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <article>
            <input type="hidden" id="article-id" th:value="${article.id}">
            <header class="mb-4">
                <input type="text" class="form-control" placeholder="Title" id="title" th:value="${article.title}">
            </header>
            <section class="mb-5">
                <textarea class="form-control h-25" rows="10" placeholder="Content" id="content" th:text="${article.content}"></textarea>
            </section>
            <button th:if="${article.id} != null" type="button" id="modify-btn" class="btn btn-primary btn-sm">Edit</button>
            <button th:if="${article.id} == null" type="button" id="create-btn" class="btn btn-primary btn-sm">Create</button>
        </article>
    </div>
</div>

<script src="/js/article.js"></script>
</body>
</html>
